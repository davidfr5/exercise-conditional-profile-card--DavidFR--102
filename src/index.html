<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conditional Profile Card</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container py-4">
    <div class="row g-2 mb-4">
      <div class="col">
        <label>Include Cover</label>
        <select class="form-select" id="includeCover">
          <option value="true" selected>True</option>
          <option value="false">False</option>
        </select>
      </div>
      <div class="col"><label>Name</label><input class="form-control" id="name" placeholder="Name"/></div>
      <div class="col"><label>Last Name</label><input class="form-control" id="lastName" placeholder="Last Name"/></div>
      <div class="col">
        <label>S.M. Position</label>
        <select class="form-select" id="socialMediaPosition">
          <option value="left">Left</option>
          <option value="right" selected>Right</option>
        </select>
      </div>
      <div class="col"><label>Twitter</label><input class="form-control" id="twitter" placeholder="Username"/></div>
      <div class="col"><label>Github</label><input class="form-control" id="github" placeholder="Username"/></div>
      <div class="col"><label>LinkedIn</label><input class="form-control" id="linkedin" placeholder="Username"/></div>
      <div class="col"><label>Instagram</label><input class="form-control" id="instagram" placeholder="Username"/></div>
      <div class="col"><label>Role</label><input class="form-control" id="role" placeholder="Role"/></div>
      <div class="col"><label>City</label><input class="form-control" id="city" placeholder="City"/></div>
      <div class="col"><label>Country</label><input class="form-control" id="country" placeholder="Country"/></div>
    </div>
    <div id="widget_content"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
